{% extends "base.html" %}

{% block body %}
        
        <p>
        <a href="{{ img.url }}">
            <img class='img-thumbnail' src="{{ img.url }}"/>
        </a>
        </p>

        <form action="" method="POST">
 
        <ul style="list-style-type:none">
                {% for class_name, class_question in classes %}
                <li>
                <input type="checkbox" name="class" value="{{ class_name }}" />{{ class_question }}
                </li>
                {% endfor %}
                <input type="submit" name="submit" value="Submit" />
                <input type="hidden" name="img_id" value="{{ img.id }}">
        </ul>
        </form>

<p><strong>Remaining</strong> : {{ nb - 1 }}</p>

<a href='{{ url_for('logout')}}?next=classifier'>Logout</a>
{% endblock %}
