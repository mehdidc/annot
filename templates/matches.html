{% extends "base.html" %}

{% block body %}

   <table style='border:1px solid black;border-collapse: collapse'>
   <tr>
    <td>Winner</td>
    <td>Loser</td>
    <td>Datetime</td>
   </tr>
    {% for match in matches %}
      <tr>
        <td><a href='{{ match.left.url }}'>{{ match.left.url | truncate(40) }}</a> </td>
        <td><a href='{{ match.right.url }}'>{{ match.right.url | truncate(40) }}</a></td>
        <td>{{ match.datetime }}</td>
      </tr>
    {% endfor %}
   </table>

{% endblock %}
