<!doctype html>
<head>
  <title>Annot</title>

  <style type="text/css">
    body { 
        font-family:sans-serif;
        width: {{ page_width | default('300px') }};
        margin: 0 auto; 
    }
    
    table {border-collapse: collapse}
    td { text-align:center; border: 1px solid black}
    td.image { background-color:#b0c4de; }
    td.image:hover { background-color:#4682b4; }
    .img-thumbnail {width: {{ w | default('200') }}px; height: {{ h | default('200') }}px ;}

  </style>
  
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="static/zoomify.js"></script> 

  <link href="static/zoomify.css" rel="stylesheet" type="text/css">
  <link href="static/pagination.css" rel="stylesheet" type="text/css">

  <script type='text/javascript'>
  $(document).ready(function(){
          $('img').zoomify({duration: 1000});
  });
  </script>

</head>

<body>
  {% block body %}
  {% endblock %}
</body>
